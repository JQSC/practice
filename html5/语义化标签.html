<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<!--语义化标签 -->
<header>用于板块头部</header>
<footer>用于板块底部</footer>
<nav><a href="">链接</a><a href="">链接</a></nav>
<nav>
 <p><a href="">链接</a></p>
 <p><a href="">链接</a></p>
 <p><a href="">链接</a></p>
</nav>
<hgroup>
  <h1>文字1</h1>
  <h2>文字2</h2>
</hgroup>
<section>页面上的板块 用来划分区域</section>
<article>相对独立完整的内容部分</article>

<!--媒体元素 -->
<figure>
  <img src="../JS基础练习/img/tx.png" />
  <figcaption>图片描述</figcaption>
</figure>

<time datetime="2016-04-04">鬼节</time>

<!--功能性标签 -->
<input type="text" list="valuelist">
<!--输入框可能出现的值 -->
<datalist id="valuelist">
  <option value="JaveScript">JaveScript</option>
  <option>Html</option>
  <option>Css</option>
</datalist> 
<!--明细 -->
<details>
   <summary>下拉列表</summary>
   <p>明细1</p>
</details>
<!--进度条 -->
<progress max="100" value="76"></progress>
<span>76</span>%
</body>
</html>
