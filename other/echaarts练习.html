<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>echarts练习</title>
<script type="text/javascript" src="echarts.min.js"></script>
</head>

<body>
 <!-- 为 ECharts 准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px; border:1px #000000 solid;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
      var option = {
    backgroundColor: '#2c343c',
    visualMap: {
        show: false,
        min: 80,
        max: 600,
        inRange: {
            colorLightness: [0, 1]
        }
    },
    series : [
        {
            name: '访问来源',
            type: 'pie',
            radius: '55%',
            data:[
                {value:235, name:'视频广告'},
                {value:274, name:'联盟广告'},
                {value:310, name:'邮件营销'},
                {value:335, name:'直接访问'},
                {value:400, name:'搜索引擎'},
				{value:400, name:'ccc'}
            ],
            roseType: 'angle',
            /*  也可以每个系列分别设置，每个系列的文本设置在 label.normal.textStyle  */
			label: {
                normal: {
                    textStyle: {
                        color: 'rgba(255, 255, 255, 0.9)'
                    }
                }
            },
			/*签的视觉引导线的颜色设为浅色。*/
            labelLine: {
                normal: {
                    lineStyle: {
                        color: 'rgba(255, 255, 255, 0.3)'
                    }
                }
            },
	/*itemStyle都会有normal和emphasis两个选项，normal选项是正常展示下的扇形样式，emphasis是鼠标 hover 时候的高亮样式*/		
            itemStyle: {
                normal: {
                    color: '#c23531',
                    shadowBlur: 200,
                    shadowColor: 'rgba(0, 0, 0, 0.9)'
                }
            }
        }
    ]
};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
